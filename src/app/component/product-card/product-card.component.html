<div class="product" [class.out-of-stock] = "!productDetail.inStock">
  <div class="poster">
    <img
      [src]="productDetail.imageUrl"
      alt="">
  </div>
  <div class="details">
    <p class="brand">{{productDetail.brand}}</p>
    <h4 [ngClass]="productNameClass">{{productDetail.name}}</h4>
  </div>
</div>
