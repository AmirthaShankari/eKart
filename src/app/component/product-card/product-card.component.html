<div class="product" *ngFor="let productDetail of productsDetailList" [class.out-of-stock] = "!productDetail.inStock" (click)="handleProductClick(productDetail)">
  <div class="poster">
    <img
      [src]="productDetail.imageUrl"
      alt="">
  </div>
  <div class="details">
    <p class="brand">
      {{productDetail.brand}}
    </p>
    <h4 [ngClass]="{'name': true, 'out-of-stock': !productDetail.inStock}">
      {{productDetail.name}}
    </h4>
  </div>
</div>
