<div class="home-page-wrapper">
  <div class="search-section">
    <input type="text" name="searchProduct" [(ngModel)]="searchProduct" placeholder="Search Products..." />
    <div class="search-result" *ngIf="searchProduct">Showing results for "{{searchProduct}}"</div>
  </div>
  <div class="category-section">
    <div class="category-title">
      Women
    </div>
    <div class="category-content">
      <app-product-card></app-product-card>
    </div>
  </div>
</div>
